<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Drum Machine</title>
  <script>
    function play(str) {


      if (str === "q" || str === "Q") {
      document.getElementById('display').innerText = "Snaredrum";
      } else if (str === "w" || str === "W") {
        document.getElementById('display').innerText = "Bass 1";
      } else if (str === "e" || str === "E") {
        document.getElementById('display').innerText = "Cymbal 1";
      } else if (str === "a" || str === "A") {
        document.getElementById('display').innerText = "Cymbal 2";
      } else if (str === "s" || str === "S") {
        document.getElementById('display').innerText = "Highpitch";
      } else if (str === "d" || str === "D") {
        document.getElementById('display').innerText = "Hihat1";
      } else if (str === "z" || str === "Z") {
        document.getElementById('display').innerText = "Hihat2";
      } else if (str === "x" || str === "X") {
        document.getElementById('display').innerText = "Percbass";
      } else if (str === "c" || str === "C") {
        document.getElementById('display').innerText = "Swoosh";
      }
      var audio = document.getElementById(str);
      audio.play();
    }

window.document.onkeyup = function(event) {
  let keystroke = event.key
  if (keystroke === "q" || keystroke === "Q") {
    play("Q");
  } else if (keystroke === "w" || keystroke ==="W") {
    play("W");
  } else if (keystroke === "e" || keystroke ==="E") {
    play("E");
  } else if (keystroke === "a" || keystroke ==="A") {
    play("A");
  } else if (keystroke === "s" || keystroke ==="S") {
    play("S");
  } else if (keystroke === "d" || keystroke ==="D") {
    play("D");
  } else if (keystroke === "z" || keystroke ==="Z") {
    play("Z");
  } else if (keystroke === "x" || keystroke ==="X") {
    play("X");
  } else if (keystroke === "c" || keystroke ==="C") {
    play("C");
  }
}
  </script>
</head>

<body>
  <div class="container" id="drum-machine">
    <h1 class="text-center">Drum machine</h1>
    <div class="card py-3">
      <div class="card-body">
      <div class="text-center" id="display">Nothing yet to display</div>
</div>
</div>
    <button class="drum-pad btn btn-block btn-primary" id="drum-0" onClick="play('Q')">
      Q <audio src="./clip/snaredrum.m4a" class="clip btn btn-primary" id="Q">

    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-1" onClick="play('W')">W
      <audio src="./clip/bass2.m4a" class="clip btn btn-primary" id="W">

    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-2" onClick="play('E')">E
      <audio src="./clip/cymbal.m4a" class="clip btn btn-primary" id="E">

    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-4" onClick="play('A')">A
      <audio src="./clip/cymbal2.m4a" class="clip btn btn-primary" id="A">

    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-4" onClick="play('S')">S
      <audio src="./clip/highpitch.m4a" class="clip btn btn-primary" id="S">

    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-5" onClick="play('D')">D
      <audio src="./clip/hihat.m4a" class="clip btn btn-primary" id="D">

    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-6" onClick="play('Z')">Z
      <audio src="./clip/hihat2.m4a" class="clip btn btn-primary" id="Z">

    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-7" onClick="play('X')">X
      <audio src="./clip/percbass.m4a" class="clip btn btn-primary" id="X">

    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-8" onClick="play('C')">C
      <audio src="./clip/swoosh.m4a" class="clip btn btn-primary" id="C">

    </button>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>
</html>
